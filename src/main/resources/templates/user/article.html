<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글</title>
</head>
<body>
<h1>게시글 작성</h1>

<form th:action="@{/articles/create}" method="post">
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:field="${article.title}" required><br><br>

    <label for="content">내용:</label><br>
    <textarea id="content" name="content" rows="4" cols="50" th:field="${article.content}" required></textarea><br><br>

    <input type="submit" value="작성">
</form>
</body>
</html>
