<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>홈 (로그인 상태)</title>
</head>
<body>
<div>
    <p>메인 홈페이지 입니다.</p>
    <div th:unless="${session.isLoggedIn}">
        <p>로그인 전 메인 화면</p>
        <a th:href="@{/login}">로그인</a>
        <a th:href="@{/signup}">회원가입</a>
    </div>
    <div th:if="${session.isLoggedIn}">
        <p>로그인 성공 후 메인 화면</p>
        <p th:text="'안녕하세요! ' + ${session.loggedInUser.username}"></p>
        <a th:href="@{/logout}">로그아웃</a>
        <a th:href="@{/user/profile}">내 정보</a>
    </div>

</div>
</body>
</html>
